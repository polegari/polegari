<!DOCTYPE html>
<html>
<head>
  <title>Gerar Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
<h1>Gerar Excel</h1>
<form id="dataForm">
  <table id="dataTable">
    <thead>
    <tr>
      <th>Codigo</th>
      <th>Nome</th>
      <th>Arroz P1</th>
      <th>Arroz P2</th>
      <th>Arroz 2KG</th>
      <th>Reserva Esp.</th>
      <th>Komabem</th>
      <th>Komabem 2KG</th>
      <th>Prazo</th>
      <th>Remover</th>
    </tr>
    </thead>
    <tbody>
    <!-- Linha inicial -->
    <tr>
      <td><input type="text" name="codigo" /></td>
      <td><input type="text" name="nome" /></td>
      <td><input type="text" name="arrozP1" /></td>
      <td><input type="text" name="arrozP2" /></td>
      <td><input type="text" name="arroz2kg" /></td>
      <td><input type="text" name="arrozre" /></td>
      <td><input type="text" name="arrozk" /></td>
      <td><input type="text" name="arrozk2kg" /></td>
      <td>
        <select name="prazo">
          <option value="avista">Avista</option>
          <option value="7">7 Dias</option>
          <option value="14">14 Dias</option>
          <option value="21">21 Dias</option>
          <option value="28">28 Dias</option>
          <option value="35">35 Dias</option>
          <option value="42">42 Dias</option>
        </select>
      </td>
      <td><button type="button" onclick="removeRow(this)">Remover</button></td>
    </tr>
    </tbody>
  </table>
  <br>
  <button type="button" onclick="addRow()">Adicionar Linha</button>
  <button type="button" onclick="generateExcel()">Gerar Excel</button>
</form>
<h2>Resultados:</h2>
<div id="results"></div>

<script>
  function addRow() {
    var table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
    var row = table.insertRow();
    var cells = ['codigo', 'nome', 'arrozP1', 'arrozP2', 'arroz2kg', 'arrozre', 'arrozk', 'arrozk2kg', 'prazo'];
    cells.forEach(function(cell, i) {
      var newCell = row.insertCell(i);
      if (i === 8) {
        var select = document.createElement("select");
        var prazos = ["Avista", "7 Dias", "14 Dias", "21 Dias", "28 Dias", "35 Dias", "42 Dias"];
        prazos.forEach(function(prazo) {
          var option = document.createElement("option");
          option.value = prazo;
          option.text = prazo;
          select.appendChild(option);
        });
        newCell.appendChild(select);
      } else {
        var input = document.createElement("input");
        input.type = "text";
        input.name = cell;
        newCell.appendChild(input);
      }
    });
    var actionCell = row.insertCell(cells.length);
    var removeButton = document.createElement("button");
    removeButton.type = "button";
    removeButton.innerText = "Remover";
    removeButton.onclick = function() { removeRow(this); };
    actionCell.appendChild(removeButton);
  }

  function removeRow(button) {
    var row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);
  }

  function generateExcel() {
    var data = [];
    var rows = document.querySelectorAll('table#dataTable tbody tr');
    rows.forEach((row) => {
      var cells = row.querySelectorAll('td input, td select');
      var rowData = [];
      cells.forEach((cell) => {
        rowData.push(cell.value);
      });
      data.push(rowData);
    });
    var ws_data = [["Codigo", "Nome", "Arroz P1", "Arroz P2", "Arroz 2KG", "Reserva Esp.", "Komabem", "Komabem 2KG", "Prazo"]].concat(data);
    var wb = XLSX.utils.book_new();
    var ws = XLSX.utils.aoa_to_sheet(ws_data);
    // Define estilos de borda
    var borderAll = {
      top: { style: "thin" },
      bottom: { style: "thin" },
      left: { style: "thin" },
      right: { style: "thin" }
    };
    // Aplica as bordas a todas as células
    for (let R = 0; R < ws_data.length; R++) {
      for (let C = 0; C < ws_data[R].length; C++) {
        let cell_address = XLSX.utils.encode_cell({r: R, c: C});
        if (!ws[cell_address]) ws[cell_address] = { t: 's', v: ws_data[R][C] };
        ws[cell_address].s = {
          border: borderAll
        };
      }
    }
    XLSX.utils.book_append_sheet(wb, ws, "Dados");
    XLSX.writeFile(wb, "dados.xlsx");
  }
</script>
</body>
</html>
